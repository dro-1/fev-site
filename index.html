<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Empire Ventures - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="mobile-nav">
        <button class="close">
          <img src="./assets/svg/cancel.svg" alt="Close Menu" />
        </button>
        <img src="./assets/svg/logo.svg" alt="Famous Empire Venture's Logo" />
        <ul>
          <li>
            <a>Services</a>
          </li>
          <li>
            <a>About Us</a>
          </li>
          <li>
            <a>Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="desktop-nav"></div>
    </nav>
    <main>
      <button class="hamburger">
        <img src="./assets/svg/menu.svg" alt="Menu" />
      </button>
      <div class="hero">
        <div class="logo">
          <img src="./assets/svg/logo.svg" alt="Famous Empire Venture's Logo" />
          <p>Famous Empire Ventures</p>
        </div>
        <h2>Services beyond expectations</h2>
        <img src="./assets/img/illustration.png" alt="" />
        <h1>The entirety of <span>everything</span> tech</h1>
        <div class="buttons">
          <button>Contact Us</button>
          <button>Our Services</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
